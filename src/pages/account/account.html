<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <div padding-top text-center *ngIf="username">
        <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
        <h2>{{username}}</h2>

        <ion-list inset>
            <button ion-item (click)="updatePicture()">Mise à jour de l'image</button>
            <button ion-item (click)="changeUsername()">Changer le nom d'utilisateur</button>
            <button ion-item (click)="changePassword()">Changer le mot de passe</button>
            <button ion-item (click)="support()"> Soutien </button>
            <button ion-item (click)="logout()"> Se déconnecter</button>
        </ion-list>
    </div>
</ion-content>
