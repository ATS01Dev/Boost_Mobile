<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Signup</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-page">

    <div class="logo">
        <img src="assets/img/appicon.svg" alt="Ionic Logo">
    </div>

    <form #signupForm="ngForm" novalidate>
        <ion-list no-lines>
            <ion-item>
                <ion-label stacked color="primary">Non d'utilisateur</ion-label>
                <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
                Username is required
            </p>

            <ion-item>
                <ion-label stacked color="primary">Mot de Passe</ion-label>
                <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                Password is required
            </p>
            <ion-item>
                <ion-label stacked color="primary">Nom </ion-label>
                <ion-input [(ngModel)]="signup.fistName" name="fistName" type="text" #fistName="ngModel" required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="primary">Prénom</ion-label>
                <ion-input [(ngModel)]="signup.lastName" name="lastName" type="text" #lastName="ngModel" required>
                </ion-input>
            </ion-item>
            <ion-item>
                <!-- <ion-icon name="pin" item-start></ion-icon> -->
                <ion-label>Sexe</ion-label>
                <ion-select [(ngModel)]="signup.sexe" name="sexe" type="text" #sexe="ngModel">
                    <ion-option value="H" selected>Homme</ion-option>
                    <ion-option value="F">Femme</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label>Date de naissance</ion-label>
                <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="signup.bithday" name="bithday" type="text" #bithday="ngModel"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label stacked color="primary">Contact</ion-label>
                <ion-input [(ngModel)]="signup.contact" name="contact" type="text" #contact="ngModel" required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="primary">Email</ion-label>
                <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required>
                </ion-input>
                <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                    l'Email est requis
                </p>
            </ion-item>
            <ion-item>
                <ion-label stacked color="primary">Profession</ion-label>
                <ion-input [(ngModel)]="signup.profession" name="profession" type="text" #profession="ngModel" required>
                </ion-input>
            </ion-item>
            <ion-item>
                <!-- <ion-icon name="pin" item-start></ion-icon> -->
                <ion-label>Niveau</ion-label>
                <ion-select [(ngModel)]="signup.niveau" name="niveau" type="text" #niveau="ngModel">
                    <ion-option value="madison" selected>Débutant</ion-option>
                    <ion-option value="austin">Professionnel</ion-option>
                    <ion-option value="austin">Expert</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <!-- <ion-icon name="pin" item-start></ion-icon> -->
                <ion-label>Profile</ion-label>
                <ion-select [(ngModel)]="signup.profile" name="profile" type="text" #profile="ngModel">
                    <ion-option value="madison" selected>Apprenanant</ion-option>
                    <ion-option value="austin">Formateur</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button (click)="onSignup(signupForm)" type="submit" block>S'inscrire</button>
        </div>
    </form>

</ion-content>
